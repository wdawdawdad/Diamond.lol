<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Nova's Space</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Raleway', sans-serif;
            background-image: url('https://cdn.wallpapersafari.com/67/27/ZiIcaj.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 80%;
            max-width: 800px;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 20px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #5A6D7C;
        }

        header p {
            font-size: 1.2rem;
            color: #758B9E;
        }

        .main-content {
            margin-top: 2rem;
        }

        .center-image {
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        .calming-text p {
            margin-top: 2rem;
            font-size: 1.5rem;
            color: #4A5568;
        }

        footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #6B7280;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Nova's Space</h1>
            <p>Take a deep breath, unwind, and relax.</p>
        </header>

        <section class="main-content">
         
            <div class="calming-text">
                <p>Experience serenity and peace as you explore this peaceful corner of the web.</p>
            </div>
        </section>

        <footer>
          
        </footer>
    </div>
</body>
</html>
