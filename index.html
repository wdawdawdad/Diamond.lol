<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clerk.io Signup Example</title>
    <script src="https://cdn.clerk.dev/clerk.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <div id="sign-up-container"></div>
    </div>

    <script>
        // Initialize Clerk
        const clerk = new Clerk({ 
            frontendApi: "your-frontend-api-key", // Replace with your Clerk Frontend API Key
        });

        // Add Clerk Sign Up component
        clerk.load().then(() => {
            clerk.ui.createSignUp({ element: "#sign-up-container" });
        });
    </script>
</body>
</html>
