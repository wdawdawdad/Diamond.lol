<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monke Map Hub Quest</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Monke Map Hub Quest</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#upload">Upload</a>
            <a href="#maps">Maps</a>
        </nav>
    </header>
    
    <section id="home">
        <h2>Welcome to Monke Map Hub Quest!</h2>
        <p>Upload and explore custom Gorilla Tag maps.</p>
    </section>

    <section id="upload">
        <h2>Upload Your Map</h2>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="mapName">Map Name:</label>
            <input type="text" id="mapName" name="mapName" required>
            
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>

            <label for="mapFile">Map File:</label>
            <input type="file" id="mapFile" name="mapFile" required>

            <button type="submit">Upload Map</button>
        </form>
    </section>

    <section id="maps">
        <h2>Available Maps</h2>
        <ul>
            <li>Map 1</li>
            <li>Map 2</li>
            <li>Map 3</li>
        </ul>
    </section>
    
    <footer>
        <p>Â© 2024 Monke Map Hub Quest</p>
    </footer>
</body>
</html>
