<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D1amond.lol - Premium Bot Hosting</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@latest"></script>
  <style>
    :root {
      --primary-orange: #FF7F50;
      --secondary-orange: #FF6B35;
      --deep-purple: #4B3F72;
      --light-purple: #7C739C;
      --dark-bg: #2A2438;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: var(--dark-bg);
      color: white;
    }

    .navbar {
      background-color: var(--deep-purple);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 100;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      background: linear-gradient(135deg, var(--deep-purple), var(--dark-bg));
    }

    .hero h1 {
      font-size: 3.5rem;
      margin-bottom: 1rem;
      color: var(--primary-orange);
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      max-width: 600px;
      color: #ffffff;
    }

    .hero .slogan {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: var(--primary-orange);
      font-weight: bold;
    }

    .hero .sub-slogan {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: var(--light-purple);
    }

    .cta-button {
      background-color: var(--primary-orange);
      color: white;
      padding: 1rem 2rem;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .cta-button:hover {
      background-color: var(--secondary-orange);
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(255, 127, 80, 0.3);
    }

    #auth-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <h1>D1amond.lol</h1>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Premium Bot Hosting</h1>
    <p class="slogan">Effortless, Dependable, and Budget-Friendly.</p>
    <p class="sub-slogan">Join D1amond and Discover Cloud Hosting, Redefined.</p>
    <button id="get-started" class="cta-button">Get Started</button>
    <div id="auth-container"></div>
  </section>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      try {
        const clerkPubKey = "pk_test_bW9yYWwtZWxlcGhhbnQtMzAuY2xlcmsuYWNjb3VudHMuZGV2JA"; // Replace with your Clerk publishable key
        const clerk = new Clerk(clerkPubKey);

        await clerk.load(); // Ensure ClerkJS is fully loaded

        const getStartedButton = document.getElementById("get-started");
        const authContainer = document.getElementById("auth-container");

        // Event listener for "Get Started" button
        getStartedButton.addEventListener("click", () => {
          // Clear previous content and mount the sign-in form
          authContainer.innerHTML = "";
          authContainer.innerHTML = `<div id="sign-in"></div>`;
          clerk.mountSignIn(authContainer.firstChild);
        });

        // Optional: Log user state
        console.log("Clerk user status:", clerk.user ? "Signed In" : "Not Signed In");
      } catch (error) {
        console.error("Error initializing Clerk:", error);
      }
    });
  </script>
</body>
</html>
