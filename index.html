<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clerk.io Authentication</title>
    <script src="https://cdn.clerk.dev/clerk.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 20px;
        }
        #sign-up-container, #sign-in-container {
            margin-top: 20px;
        }
        #user-info {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to Clerk.io Authentication</h2>
        <div id="sign-up-container"></div>
        <div id="sign-in-container" style="display: none;"></div>
        <div id="user-info" style="display: none;">
            <h3>Welcome, <span id="user-name"></span></h3>
            <button onclick="signOut()">Sign Out</button>
        </div>
    </div>

    <script>
        // Initialize Clerk with your Frontend API Key
        const clerk = new Clerk({
            frontendApi: 'your-clerk-frontend-api-key', // Replace with your actual Clerk Frontend API Key
        });

        // Load Clerk UI and check user session status
        clerk.load().then(() => {
            if (clerk.user.isSignedIn()) {
                showUserInfo();
            } else {
                showSignUp();  // Show sign-up form if user is not signed in
            }
        });

        // Show the Sign Up form
        function showSignUp() {
            clerk.ui.createSignUp({
                element: '#sign-up-container',
                afterSignUpUrl: window.location.href  // Redirect user after successful sign-up
            });
            document.getElementById('sign-in-container').style.display = 'none';
        }

        // Show the Sign In form
        function showSignIn() {
            clerk.ui.createSignIn({
                element: '#sign-in-container',
                afterSignInUrl: window.location.href  // Redirect user after successful sign-in
            });
            document.getElementById('sign-up-container').style.display = 'none';
        }

        // Show user info if signed in
        function showUserInfo() {
            const user = clerk.user;
            document.getElementById('user-name').textContent = user.firstName || "User";
            document.getElementById('user-info').style.display = 'block';
            document.getElementById('sign-up-container').style.display = 'none';
            document.getElementById('sign-in-container').style.display = 'none';
        }

        // Sign out user
        function signOut() {
            clerk.user.signOut().then(() => {
                document.getElementById('user-info').style.display = 'none';
                showSignIn();  // Show sign-in form after sign out
            });
        }
    </script>
</body>
</html>
