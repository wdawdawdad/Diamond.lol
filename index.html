<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D1amond.lol - Premium Bot Hosting</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@latest"></script>
  <style>
    :root {
      --primary-orange: #FF7F50;
      --secondary-orange: #FF6B35;
      --deep-purple: #4B3F72;
      --light-purple: #7C739C;
      --dark-bg: #2A2438;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: var(--dark-bg);
      color: white;
    }

    .navbar {
      background-color: var(--deep-purple);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 100;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo svg {
      width: 40px;
      height: 40px;
    }

    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      background: linear-gradient(135deg, var(--deep-purple), var(--dark-bg));
    }

    .hero h1 {
      font-size: 3.5rem;
      margin-bottom: 1rem;
      color: var(--primary-orange);
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      max-width: 600px;
      color: #ffffff;
    }

    .hero .slogan {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: var(--primary-orange);
      font-weight: bold;
    }

    .hero .sub-slogan {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: var(--light-purple);
    }

    .cta-button {
      background-color: var(--primary-orange);
      color: white;
      padding: 1rem 2rem;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .cta-button:hover {
      background-color: var(--secondary-orange);
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(255, 127, 80, 0.3);
    }

    #auth-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <svg viewBox="0 0 24 24" fill="white">
        <path d="M19.27 5.33C17.94 4.71 16.5 4.26 15 4a.09.09 0 0 0-.07.03c-.18.33-.39.76-.53 1.09a16.09 16.09 0 0 0-4.8 0c-.14-.34-.35-.76-.54-1.09c-.01-.02-.04-.03-.07-.03c-1.5.26-2.93.71-4.27 1.33c-.01 0-.02.01-.03.02c-2.72 4.07-3.47 8.03-3.1 11.95c0 .02.01.04.03.05c1.8 1.32 3.53 2.12 5.24 2.65c.03.01.06 0 .07-.02c.4-.55.76-1.13 1.07-1.74c.02-.04 0-.08-.04-.09c-.57-.22-1.11-.48-1.64-.78c-.04-.02-.04-.08-.01-.11c.11-.08.22-.17.33-.25c.02-.02.05-.02.07-.01c3.44 1.57 7.15 1.57 10.55 0c.02-.01.05-.01.07.01c.11.09.22.17.33.26c.04.03.04.09-.01.11c-.52.31-1.07.56-1.64.78c-.04.01-.05.06-.04.09c.32.61.68 1.19 1.07 1.74c.03.01.06.02.09.01c1.72-.53 3.45-1.33 5.25-2.65c.02-.01.03-.03.03-.05c.44-4.53-.73-8.46-3.1-11.95c-.01-.01-.02-.02-.04-.02zM8.52 14.91c-1.03 0-1.89-.95-1.89-2.12s.84-2.12 1.89-2.12c1.06 0 1.9.96 1.89 2.12c0 1.17-.84 2.12-1.89 2.12zm6.97 0c-1.03 0-1.89-.95-1.89-2.12s.84-2.12 1.89-2.12c1.06 0 1.9.96 1.89 2.12c0 1.17-.83 2.12-1.89 2.12z"/>
      </svg>
      <h1>D1amond.lol</h1>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Premium Bot Hosting</h1>
    <p class="slogan">Effortless, Dependable, and Budget-Friendly.</p>
    <p class="sub-slogan">Join D1amond and Discover Cloud Hosting, Redefined.</p>
    <button id="get-started" class="cta-button">Get Started</button>
    <div id="auth-container"></div>
  </section>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const clerkPubKey = "pk_test_bW9yYWwtZWxlcGhhbnQtMzAuY2xlcmsuYWNjb3VudHMuZGV2JA"; // Replace with your Clerk publishable key
      const clerk = new Clerk(clerkPubKey);

      await clerk.load();

      const getStartedButton = document.getElementById("get-started");

      getStartedButton.addEventListener("click", () => {
        const authContainer = document.getElementById("auth-container");
        authContainer.innerHTML = `<div id="sign-in"></div>`;
        clerk.mountSignIn(authContainer.firstChild);
      });
    });
  </script>
</body>
</html>
