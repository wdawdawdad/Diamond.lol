<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Store</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .banner {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .product {
            background-color: #f1f1f1;
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }
        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            width: 80%;
            border-radius: 8px;
        }
        .close {
            position: absolute;
            top: 10px; right: 10px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Top Banner -->
    <header class="banner">
        <h1>D1AMOND.MOD</h1>
        <nav>
            <a href="#products">Products</a>
            <a href="#about">About</a>
        </nav>
    </header>

    <!-- Product Grid -->
    <section id="products" class="product-grid">
        <div class="product" onclick="openModal('modal1')">
            <img src="image1.jpg" alt="Product 1">
            <h3>SniperKiller</h3>
            <p>FREE</p>
        </div>
        <div class="product" onclick="openModal('modal2')">
            <img src="image2.jpg" alt="Product 2">
            <h3>Product 2</h3>
            <p>$25.00</p>
        </div>
    </section>

    <!-- Modal Structure -->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('modal1')">&times;</span>
            <h2>Product 1 Details</h2>
            <p>Description and other details for Product 1.</p>
        </div>
    </div>

    <script>
        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'block';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }
    </script>
</body>
</html>
