<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Spheres Animation</title>
    <link rel="icon" href="websiteicon.png" type="image/png">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%; /* Ensure the body is full height */
            overflow: hidden; /* Hide overflow */
            background: linear-gradient(to bottom, red, orange 50%); /* Red to orange gradient meeting more in the middle */
        }

        /* Floating Canvas for Spheres */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        /* Main Content */
        header {
            text-align: center;
            padding: 50px;
            color: white;
        }

        section {
            text-align: center;
            padding: 30px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Floating Spheres</h1>
        <p>This page features small floating spheres that connect with lines when close.</p>
    </header>

    <canvas id="floatingSpheres"></canvas>

    <script>
        // Sphere and Line Animation
        const canvas = document.getElementById('floatingSpheres');
        const ctx = canvas.getContext('2d');

        let width, height;
        const spheres = [];
        const sphereCount = 50; // Total number of spheres
        const maxDistance = 100; // Maximum distance to connect lines

        // Resize canvas to fit window
        function resizeCanvas() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Create spheres
        class Sphere {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 2; // Random horizontal velocity
                this.vy = (Math.random() - 0.5) * 2; // Random vertical velocity
                this.radius = 5; // Small radius for the spheres
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'white'; // Color of the spheres
                ctx.fill();
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                // Bounce off walls
                if (this.x < 0 || this.x > width) this.vx = -this.vx;
                if (this.y < 0 || this.y > height) this.vy = -this.vy;
            }
        }

        // Create initial spheres
        for (let i = 0; i < sphereCount; i++) {
            const sphere = new Sphere(Math.random() * width, Math.random() * height);
            spheres.push(sphere);
        }

        // Draw connecting lines
        function drawLines() {
            for (let i = 0; i < spheres.length; i++) {
                for (let j = i + 1; j < spheres.length; j++) {
                    const dx = spheres[i].x - spheres[j].x;
                    const dy = spheres[i].y - spheres[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    // Draw line if distance is less than maxDistance
                    if (distance < maxDistance) {
                        ctx.strokeStyle = `rgba(255, 255, 255, ${1 - distance / maxDistance})`;
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(spheres[i].x, spheres[i].y);
                        ctx.lineTo(spheres[j].x, spheres[j].y);
                        ctx.stroke();
                    }
                }
            }
        }

        // Animation loop
        function animate() {
            ctx.clearRect(0, 0, width, height); // Clear the canvas

            for (const sphere of spheres) {
                sphere.update(); // Update sphere position
                sphere.draw();   // Draw the sphere
            }

            drawLines(); // Draw connecting lines

            requestAnimationFrame(animate); // Repeat the animation
        }

        animate();
    </script>
</body>
</html>
