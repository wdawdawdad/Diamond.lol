<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        #login-container {
            padding: 20px;
            background: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }
        #password {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        #login-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        #login-button:hover {
            background-color: #45a049;
        }
        #error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="login-container">
        <h2>Enter Password</h2>
        <input type="password" id="password" placeholder="Password">
        <button id="login-button">Login</button>
        <p id="error-message">Incorrect password, please try again.</p>
    </div>

    <script>
        // Fetch password from Pastebin and verify on button click
        async function verifyPassword() {
            const inputPassword = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            try {
                const response = await fetch("https://pastebin.com/raw/Y89QtF56");
                const correctPassword = await response.text();

                if (inputPassword.trim() === correctPassword.trim()) {
                    window.location.href = "homepage.html"; // Replace with your restricted page URL
                } else {
                    errorMessage.style.display = "block";
                }
            } catch (error) {
                errorMessage.textContent = "Error verifying password. Try again later.";
                errorMessage.style.display = "block";
            }
        }

        // Event listener for login button
        document.getElementById("login-button").addEventListener("click", verifyPassword);

        // Optional: listen for "Enter" key to trigger login
        document.getElementById("password").addEventListener("keyup", function(event) {
            if (event.key === "Enter") verifyPassword();
        });
    </script>
</body>
</html>
