<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        #login-container {
            padding: 20px;
            background: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }
        #password {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        #login-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        #login-button:hover {
            background-color: #45a049;
        }
        #error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }
        #button-container {
            display: none;
            flex-wrap: wrap;
            gap: 10px;
            padding: 20px;
            max-width: 1200px;
            text-align: center;
        }
        .custom-button {
            width: 100px;
            height: 40px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .custom-button:hover {
            background-color: #1E88E5;
        }
    </style>
</head>
<body>
    <div id="login-container">
        <h2>Enter Password</h2>
        <input type="password" id="password" placeholder="Password">
        <button id="login-button">Login</button>
        <p id="error-message">Incorrect password, please try again.</p>
    </div>

    <div id="button-container"></div>

    <script>
        // Function to verify password and display buttons if correct
        async function verifyPassword() {
            const inputPassword = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            try {
                const response = await fetch("https://pastebin.com/raw/Y89QtF56");
                const correctPassword = await response.text();

                if (inputPassword.trim() === correctPassword.trim()) {
                    document.getElementById("login-container").style.display = "none";
                    displayButtons();
                } else {
                    errorMessage.style.display = "block";
                }
            } catch (error) {
                errorMessage.textContent = "Error verifying password. Try again later.";
                errorMessage.style.display = "block";
            }
        }

        // Function to create and display 600 buttons
        function displayButtons() {
            const buttonContainer = document.getElementById("button-container");
            buttonContainer.style.display = "flex";

            for (let i = 1; i <= 600; i++) {
                const button = document.createElement("button");
                button.className = "custom-button";
                button.textContent = "Button " + i;
                button.onclick = () => {
                    window.location.href = `https://example.com/page${i}`; // Customize this link as needed
                };
                buttonContainer.appendChild(button);
            }
        }

        // Event listener for login button
        document.getElementById("login-button").addEventListener("click", verifyPassword);

        // Optional: listen for "Enter" key to trigger login
        document.getElementById("password").addEventListener("keyup", function(event) {
            if (event.key === "Enter") verifyPassword();
        });
    </script>
</body>
</html>
