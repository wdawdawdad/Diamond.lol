<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>200+ Buttons with Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin-top: 20px;
    }
    .button-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      max-width: 800px;
    }
    .button {
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #4CAF50;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
    }
    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>200+ Buttons with Custom Links</h1>
  <div class="button-container" id="buttonContainer"></div>

  <script>
    // Array containing 200 unique links
    const links = Array.from({ length: 200 }, (_, i) => `https://example.com/page${i + 1}`);

    // Generate buttons with links
    const buttonContainer = document.getElementById('buttonContainer');
    links.forEach((link, index) => {
      const button = document.createElement('a');
      button.href = link;
      button.className = 'button';
      button.target = '_blank';
      button.textContent = `Button ${index + 1}`;
      buttonContainer.appendChild(button);
    });
  </script>

</body>
</html>
